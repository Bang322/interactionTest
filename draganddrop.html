<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>

    <link rel="stylesheet" href="./css/custom.css">

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
</head>
<body>
    <div class="red-container">
    </div>

    <div class="red-item">
    </div>
</body>

<script>
    $('.red-item').draggable({
        snap : '.red-container',
        snapMode : 'inner'
    });
</script>
</html>
